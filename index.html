<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumsetProject</title>
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <h1 class="heading">KeyBoard Drum-Kit</h1>
   <div class="image"><img src="images/undraw_happy_music_g6wc.svg"></img></div>
    <div class="key-line">
        <div key-code="65" class="key">
            <kbd>A</kbd>
            <span class="key-description">CLAP</span>
        </div>
        <div key-code="83" class="key">
            <kbd>S</kbd>
            <span class="key-description">HIHAT</span>
        </div>
        <div key-code="68" class="key">
            <kbd>D</kbd>
            <span class="key-description">KICK</span>
        </div>
        <div key-code="70" class="key">
            <kbd>F</kbd>
            <span class="key-description">OPENHAT</span>
        </div>
        <div key-code="71" class="key">
            <kbd>G</kbd>
            <span class="key-description">BOOM</span>
        </div>
        <div key-code="72" class="key">
            <kbd>H</kbd>
            <span class="key-description">RIDE</span>
        </div>
        <div key-code="74" class="key">
            <kbd>J</kbd>
            <span class="key-description">SNARE</span>
        </div>
        <div key-code="75" class="key">
            <kbd>K</kbd>
            <span class="key-description">TOM</span>
        </div>  
        <div key-code="76" class="key">
            <kbd>L</kbd>
            <span class="key-description">TINK</span>
        </div>
    </div>

    <audio key-code="65" src="/sounds/clap.wav"></audio>
    <audio key-code="83" src="/sounds/hihat.wav"></audio>
    <audio key-code="68" src="/sounds/kick.wav"></audio>
    <audio key-code="70" src="/sounds/openhat.wav"></audio>
    <audio key-code="71" src="/sounds/boom.wav"></audio>
    <audio key-code="72" src="/sounds/ride.wav"></audio>
    <audio key-code="74" src="/sounds/snare.wav"></audio>
    <audio key-code="75" src="/sounds/tom.wav"></audio>
    <audio key-code="76" src="/sounds/tink.wav"></audio>


    <script src="app.js" type="text/javascript"></script>
</body>
</html>
